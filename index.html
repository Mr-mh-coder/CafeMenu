<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="Css/style.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>Mosella Cafe</h1>
        <p class="established">Est. 2018</p>
        <hr>
        <section>
          <h2>Coffee</h2>
          <img src="https://cdn-icons-png.flaticon.com/512/590/590749.png" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">French Vanilla</p><p class="price">3.40$</p>
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">3.15$</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">3.00$</p>
          </article>
          <article class="item">
            <p class="flavor">Kortado</p><p class="price">4.70$</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">4.80$</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="https://cdn-icons-png.flaticon.com/512/992/992717.png" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Donut</p><p class="price">1.90$</p>
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p><p class="price">2.50$</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">2.80$</p>
          </article>
          <article class="item">
            <p class="dessert">Apple Pie</p><p class="price">2.20$</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p class="address">Parkson Street, Central City</p>
      </footer>
    </div>
  </body>
</html>
